<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Work Sans', san-serif;
            font-size: 2.5em;
            margin-bottom: 5px;
            margin-left: 25px;
            text-shadow: 2px 3px 0 rgba(0, 0, 0, 0.562);
            color: rgba(255, 0, 0, 0.897);
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        .centro {
            text-align: center;
        }

        .esquerda {
            text-align: left;
        }

        .inverso {
            background-color: #7e7e7e;
            color: white;
        }

        .realce {
            font-weight: bolder;
        }

    </style>
</head>
<body>


    <h1>Notas escolares</h1>

    <table>
        <thead>

            <tr class="inverso">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>

            <tr class="inverso"> 
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>


        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="centro">10</td>
                <td class="centro">8.5</td>
                <td class="centro">9.2</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="centro">6.3</td>
                <td class="centro">8.4</td>
                <td class="centro">7.3</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="centro">9.6</td>
                <td class="centro">7.3</td>
                <td class="centro">8.4</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td class="centro">10</td>
                <td class="centro">10</td>
                <td class="centro">10</td>

            <tr class="inverso">
                <th colspan="4" scope="row" class="esquerda">Média de Exatas</th>
                <td class="centro realce">8.7</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="centro">9.5</td>
                <td class="centro">5.9</td>
                <td class="centro">7.7</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="centro">10</td>
                <td class="centro">3.7</td>
                <td class="centro">6.8</td>
            </tr>

            <tr class="inverso">
                <th colspan="4" scope="rowgroup" class="esquerda">Média de Humanas</th>
                <td class="centro realce">7.2</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
